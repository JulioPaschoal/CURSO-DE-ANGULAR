<div class="container main-container">
    <h4>Demo Cadastro</h4>
    <hr>
    <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="nome" class="col-md-2 control-label">Nome Completo</label>
                <div class="col-md-10">
                    <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)"
                        formControlName="nome" *ngIf="cadastroForm.get('nome').errors">
                    <span class="text-danger">
                        <p>Preencha o campo nome</p>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">CPF</label>
                <div class="col-md-10">
                    <input class="form-control" id="cpf" type="text" placeholder="CPF (requerido)"
                        formControlName="cpf" [textMask]="{mask: MASKS.cpf.textMask}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">E-mail</label>
                <div class="col-md-10">
                    <input class="form-control" id="email" type="text" placeholder="email (requerido)"
                        formControlName="email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Senha</label>
                <div class="col-md-10">
                    <input class="form-control" id="senha" type="password" placeholder="senha (requerido)"
                        formControlName="senha">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Confirme a Senha</label>
                <div class="col-md-10">
                    <input class="form-control" id="senhaConfirmacao" type="password"
                        placeholder="Confirma a senha (requerido)" formControlName="senhaConfirmacao">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span><button class="btn btn-success" id="Registrar" [disabled]="!cadastroForm.valid" type="submit">Registrar</button></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <p>Formulario valido: {{ cadastroForm.valid}}</p>
                    <p>Formulario Tocado: {{ cadastroForm.touched}}</p>
                    <p>Formulario Sejo: {{ cadastroForm.dirty}}</p>
                    <p>Formulario: {{ formResult }}</p>
                </div>
            </div>
        </div>
    </form>
</div>
